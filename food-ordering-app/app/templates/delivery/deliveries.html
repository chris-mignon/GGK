<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pending Deliveries</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>Pending Deliveries</h1>
        <ul class="list-group">
            {% for order in orders %}
                <li class="list-group-item">
                    Order #{{ order.id }} - Total: ${{ order.total_price }}
                    <form method="GET" action="{{ url_for('delivery.mark_as_delivered', order_id=order.id) }}" class="float-end">
                        <button type="submit" class="btn btn-success btn-sm">Mark as Delivered</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
