<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>Your Cart</h1>
        <ul class="list-group">
            {% for item in cart_items %}
                <li class="list-group-item">
                    {{ item.name }} - ${{ item.price }} x {{ item.quantity }} = ${{ item.total }}
                </li>
            {% endfor %}
        </ul>
        <h3 class="mt-3">Total: ${{ total_price }}</h3>
        form method="POST" action="{{ url_for('customer.checkout') }}">
            <button type="submit" class="btn btn-success mt-3">Checkout</button>
        </form>
        <a href="{{ url_for('customer.restaurants') }}" class="btn btn-secondary mt-3">Continue Shopping</a>
    </div>
</body>
</html>
