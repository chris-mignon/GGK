<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>Manage Menu for {{ restaurant.name }}</h1>
        <form method="POST" action="{{ url_for('admin.manage_menu', restaurant_id=restaurant.id) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Menu Item Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-successAdd Menu Item</button>
            </form>
    
            <h2 class="mt-5">Menu Items</h2>
            <ul class="list-group">
                {% for item in menu_items %}
                    <li class="list-group-item">
                        {{ item.name }} - ${{ item.price }}
                    </li>
                {% endfor %}
            </ul>
    
            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </div>
    </body>
    </html>
